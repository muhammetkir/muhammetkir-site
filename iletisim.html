
<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-700">muhammetkir.com</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-indigo-600">Anasayfa</a>
        <a href="uniteler/5-sinif.html" class="hover:text-indigo-600">Üniteler</a>
        <a href="etkinlikler.html" class="hover:text-indigo-600">Etkinlikler</a>
        <a href="blog.html" class="hover:text-indigo-600">Blog</a>
        <a href="#" class="text-indigo-600 font-semibold">İletişim</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-10">İletişim Formu</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow space-y-6">
      <div>
        <label class="block text-gray-700 mb-1" for="name">Adınız Soyadınız</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>
      <div>
        <label class="block text-gray-700 mb-1" for="email">E-posta Adresiniz</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>
      <div>
        <label class="block text-gray-700 mb-1" for="message">Mesajınız</label>
        <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Gönder</button>
    </form>
    <div class="max-w-xl mx-auto mt-10 text-center text-sm text-gray-600">
      <p><strong>E-posta:</strong> ornekadres@gmail.com</p>
      <p><strong>Instagram:</strong> <a href="#" class="text-indigo-600 hover:underline">@muhammetkir</a></p>
    </div>
  </main>
  <footer class="bg-gray-800 text-white p-6 text-center mt-10">
    <p>&copy; 2025 Muhammet Kir. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
